<!DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>DIGP SOUTH ZONE KARACHI</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo-div">
        <img src="logo.png" alt="" />
      </div>
      <div class="table-div">
        <h1 style="color: rgb(0, 99, 212)">FIND A VEHICLE</h1>
        <h4 style="color: rgb(145, 145, 145)">DIGP SOUTH ZONE KARACHI</h4>
        <div class="input-div">
          <input
            type="text"
            id="userInput"
            placeholder="TYPE NUMBER"
            title="Please type a number"
          />
          <select id="searchType" title="Please select data type">
            <option value="Registration_No">Registration_No</option>
            <option value="Engine_No">Engine_No</option>
            <option value="Chassis_No">Chassis_No</option>
            <!-- Add more options as needed -->
          </select>
          <button id="searchBtn">Search</button>
          <button id="reset-btn">Reset</button>
        </div>

        <div
          style="
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
          "
        >
          <p style="font-size: 0.8rem; color: gray; user-select: none">
            Copyright Â© DIGP South Zone Karachi. All Rights Reserved
          </p>
        </div>
        <table>
          <thead>
            <tr>
              <th>Complain No</th>
              <th>Police Station</th>
              <th>Make</th>
              <th>Model</th>
              <th>Color</th>
              <th>Reg No.</th>
              <th>Engine No</th>
              <th>Chassis No</th>
            </tr>
          </thead>
          <tbody id="resultTableBody"></tbody>
        </table>
        <img id="pre-loader" src="Loader.gif" alt="" />
      </div>
      <script src="script.js"></script>
    </header>
  </body>
</html>
